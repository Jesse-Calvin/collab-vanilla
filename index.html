<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Collab Drawing App</title>
  <link rel="stylesheet" href="labstyle.css">
</head>
<body>
  <div class="container">
    <h2> Let's CollabO Drawing App (Vanilla JS)</h2>
    <div class="toolbar">
      <input type="color" id="colorPicker" value="#000000">
      <button id="undoBtn">Undo</button>
      <button id="clearBtn">Clear</button>
    </div>
    <canvas id="board" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const undoBtn = document.getElementById("undoBtn");
    const clearBtn = document.getElementById("clearBtn");

    let color = colorPicker.value;
    let isDrawing = false;
    let currentStroke = [];

    const socket = new WebSocket("wss://collab-app-backend-production.up.railway.app/ws");

    colorPicker.addEventListener("input", e => {
      color = e.target.value;
    });

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches.length > 0) {
        return {
          x: (e.touches[0].clientX - rect.left) * (canvas.width / rect.width),
          y: (e.touches[0].clientY - rect.top) * (canvas.height / rect.height)
        };
      } else {
        return {
          x: (e.clientX - rect.left) * (canvas.width / rect.width),
          y: (e.clientY - rect.top) * (canvas.height / rect.height)
        };
      }
    }

    function startDrawing(e) {
      isDrawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      currentStroke = [{ x: pos.x, y: pos.y, color }];
      send({ type: "start", ...pos, color });
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      currentStroke.push({ x: pos.x, y: pos.y, color });
      send({ type: "draw", ...pos, color });
    }

    function stopDrawing() {
      if (!isDrawing) return;
      isDrawing = false;
      send({ type: "endStroke" });
      currentStroke = [];
    }

    function drawStroke(stroke) {
      if (stroke.length < 2) return;
      ctx.beginPath();
      ctx.strokeStyle = stroke[0].color;
      ctx.lineWidth = 2;
      ctx.moveTo(stroke[0].x, stroke[0].y);
      for (let i = 1; i < stroke.length; i++) {
        ctx.lineTo(stroke[i].x, stroke[i].y);
      }
      ctx.stroke();
    }

    function redrawAll(strokes) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      strokes.forEach(stroke => drawStroke(stroke));
    }

    function send(data) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(data));
      }
    }

    undoBtn.addEventListener("click", () => send({ type: "undo" }));
    clearBtn.addEventListener("click", () => send({ type: "clear" }));

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "init") {
        redrawAll(msg.strokes);

      } else if (msg.type === "start") {
        currentStroke = [{ x: msg.x, y: msg.y, color: msg.color }];

      } else if (msg.type === "draw") {
        currentStroke.push({ x: msg.x, y: msg.y, color: msg.color });
        drawStroke(currentStroke);

      } else if (msg.type === "endStroke") {
        currentStroke = [];

      } else if (msg.type === "clear") {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

      } else if (msg.type === "undo") {
        redrawAll(msg.strokes);
      }
    };

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);

    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);
  </script>
</body>
</html>
