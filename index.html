<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Collab0 Drawing App (Vanilla JS)</title>
  <link rel="stylesheet" href="labstyle.css" />
</head>
<body>
  <h2>Let's Collab0 Drawing App (Vanilla JS)</h2>
  <div>
    <input type="color" id="colorPicker" value="#000000">
    <button id="undoBtn">Undo</button>
    <button id="clearBtn">Clear</button>
  </div>
  <canvas id="drawingCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");

    const colorPicker = document.getElementById("colorPicker");
    const undoBtn = document.getElementById("undoBtn");
    const clearBtn = document.getElementById("clearBtn");

    let socket = new WebSocket("wss://collab-app-backend-production.up.railway.app/ws");

    let currentColor = colorPicker.value;
    let isDrawing = false;
    let strokes = [];
    let currentStroke = [];

    // Color picker change
    colorPicker.addEventListener("input", () => {
      currentColor = colorPicker.value;
    });

    // Undo
    undoBtn.addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "undo" }));
    });

    // Clear
    clearBtn.addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "clear" }));
    });

    // Get mouse/touch position
    function getPos(e) {
      let rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    // Drawing functions
    function startDrawing(e) {
      isDrawing = true;
      currentStroke = [];
      let pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 2;
      currentStroke.push({ x: pos.x, y: pos.y, color: currentColor });
      socket.send(JSON.stringify({ type: "start", x: pos.x, y: pos.y, color: currentColor }));
    }

    function draw(e) {
      if (!isDrawing) return;
      let pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      currentStroke.push({ x: pos.x, y: pos.y, color: currentColor });
      socket.send(JSON.stringify({ type: "draw", x: pos.x, y: pos.y, color: currentColor }));
    }

    function stopDrawing() {
      if (!isDrawing) return;
      isDrawing = false;
      strokes.push(currentStroke);
      socket.send(JSON.stringify({ type: "endStroke" }));
      currentStroke = [];
    }

    // Draw stroke from server
    function drawStroke(stroke) {
      if (stroke.length < 2) return;
      ctx.beginPath();
      ctx.strokeStyle = stroke[0].color;
      ctx.lineWidth = 2;
      ctx.moveTo(stroke[0].x, stroke[0].y);
      for (let i = 1; i < stroke.length; i++) {
        ctx.lineTo(stroke[i].x, stroke[i].y);
      }
      ctx.stroke();
    }

    // Redraw all strokes
    function redrawAll(allStrokes) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      allStrokes.forEach(stroke => drawStroke(stroke));
    }

    // WebSocket events
    socket.onmessage = (event) => {
      let msg = JSON.parse(event.data);
      if (msg.type === "start") {
        currentStroke = [{ x: msg.x, y: msg.y, color: msg.color }];
      } else if (msg.type === "draw") {
        currentStroke.push({ x: msg.x, y: msg.y, color: msg.color });
        drawStroke(currentStroke);
      } else if (msg.type === "endStroke") {
        strokes.push(currentStroke);
        currentStroke = [];
      } else if (msg.type === "clear") {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        strokes = [];
      } else if (msg.type === "undo") {
        strokes.pop();
        redrawAll(strokes);
      }
    };

    // Mouse events
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseleave", stopDrawing);

    // Touch events
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);
  </script>
</body>
</html>
